<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Cards</title>
</head>
<body>

    <div class="main-container"> <!-- настройки делаются в Body!!  -->

         <!--контейнер для первой карты-->

        <div class="card1"> 

            <!--span для скидки-->
                <span class="discont">- 20%</span>

                <!--контейнер для фото-->
                <div class="card-image"> 
                    <img src="./photo/image1.png" alt="foto1">
                </div>

                <!--ссылка для описания товара-->
            <a href="#" class="card-title"> 
                <p>Мужские кроссовки</p>
                <p>New Balance 997S </p>
            </a>

            <!--контейнер цены товара-->
                <div class="card-prise"> 
                    <p class="sale">3399.00 ₴</p>
                    <p class="prise">2699.00 ₴</p>
                </div>

                <!--ссылка,в которой фото и текст "В КОРЗИНУ" в виде кнопки-->
            <a href="#" class="card-btn">  
                <img src="./photo/basket.svg" alt="basket" class="basket">
                <span>В КОРЗИНУ</span>
            </a>

        </div> <!--закрыли контейнер для Card 1-->

         <!--контейнер для второй карты-->

         <div class="card2"> 

            <!--span для скидки-->
                <span class="discont">- 15%</span>

                <!--контейнер для фото-->
                <div class="card-image"> 
                    <img src="./photo/image2.png" alt="foto1">
                </div>

                <!--ссылка для описания товара-->
            <a href="#" class="card-title"> 
                <p>Мужские кроссовки</p>
                <p>New Balance 1300 </p>
            </a>

            <!--контейнер цены товара-->
                <div class="card-prise"> 
                    <p class="sale">5599.00 ₴</p>
                    <p class="prise">4699.00 ₴</p>
                </div>

                <!--ссылка,в которой фото и текст "В КОРЗИНУ" в виде кнопки-->
            <a href="#" class="card-btn">  
                <img src="./photo/basket.svg" alt="basket" class="basket">
                <span>В КОРЗИНУ</span>
            </a>

        </div> <!--закрыли контейнер для Card 2-->

         <!--контейнер для третьей карты-->

         <div class="card3"> 

            <!--span для скидки-->
                <span class="discont1">NEW</span>

                <!--контейнер для фото-->
                <div class="card-image"> 
                    <img src="./photo/image3.png" alt="foto1">
                </div>

                <!--ссылка для описания товара-->
            <a href="#" class="card-title"> 
                <p>Мужские кроссовки</p>
                <p>New Balance 997S </p>
            </a>

            <!--контейнер цены товара-->
                <div class="card-prise"> 
                 <!-- <p class="sale">3399.00 ₴</p> -->  
                    <p class="prise3">4599.00 ₴</p>
                </div>

                <!--ссылка,в которой фото и текст "В КОРЗИНУ" в виде кнопки-->
            <a href="#" class="card-btn">  
                <img src="./photo/basket.svg" alt="basket" class="basket">
                <span>В КОРЗИНУ</span>
            </a>

        </div> <!--закрыли контейнер для Card 3-->

    </div> <!--main-container-->
    
</body>
</html>
